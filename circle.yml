machine:
  environment:
    YARN_VERSION: 0.21.3
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

dependencies:
  pre:
    - npm install yarn
  override:
    - ./node_modules/.bin/yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
    - ./node_modules/.bin/yarn test
  post:
    - cat ./coverage/lcov.info | coveralls --verbose
